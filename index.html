<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator - Simple & Compound Interest Finder</title>

    <meta name="description" content="Calculate Simple and Compound Interest easily with our Interest Calculator. Get accurate results and a graphical representation of interest growth.">
    <meta name="keywords" content="Interest Calculator, Simple Interest, Compound Interest, Finance Calculator, Loan Calculator, Interest Growth Chart">
    <meta name="author" content="Pratyush">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Interest Calculator - Simple & Compound Interest</h1>
        <h2>Find the interest amount and total sum easily</h2>
        <h3>Instant results with interactive graphs</h3>

        <label for="currency">Currency:</label>
        <select id="currency">
            <option value="₹">₹ (INR)</option>
            <option value="$">$ (USD)</option>
            <option value="€">€ (EUR)</option>
            <option value="£">£ (GBP)</option>
            <option value="¥">¥ (JPY)</option>
        </select>

        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter amount">

        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter rate">

        <label for="time">Time Period (years):</label>
        <input type="number" id="time" placeholder="Enter time">

        <label for="type">Interest Type:</label>
        <select id="type">
            <option value="simple">Simple Interest</option>
            <option value="compound">Compound Interest</option>
        </select>

        <button onclick="calculateInterest()">Calculate</button>

        <div id="result" class="result"></div>

        <!-- Canvas for Graph -->
        <canvas id="interestChart"></canvas>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
