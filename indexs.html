<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple & Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple & Compound Interest Calculator</h1>
    
    <div class="calculator">
        <label for="principal">Principal Amount (₹):</label>
        <input type="number" id="principal" placeholder="Enter amount" required>
        
        <label for="rate">Rate of Interest (% per year):</label>
        <input type="number" id="rate" placeholder="Enter interest rate" required>
        
        <label for="time">Time Period (years):</label>
        <input type="number" id="time" placeholder="Enter time in years" required>
        
        <label for="compound">Compounded (for CI only):</label>
        <select id="compound">
            <option value="1">Yearly</option>
            <option value="2">Half-Yearly</option>
            <option value="4">Quarterly</option>
            <option value="12">Monthly</option>
        </select>
        
        <button onclick="calculateInterest()">Calculate</button>
        
        <h2>Results:</h2>
        <p id="simple-interest">Simple Interest: ₹0.00</p>
        <p id="compound-interest">Compound Interest: ₹0.00</p>
        <p id="total-amount">Total Amount: ₹0.00</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
